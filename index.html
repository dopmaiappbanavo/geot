<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <title>GeoCam Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --surface-color: #f1f5f9;
            --primary-color: #2563eb;
            --accent-color: #10b981;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-bg: rgba(0, 0, 0, 0.75);
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: var(--bg-color);
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* --- UI STRUCTURE --- */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding-top: var(--safe-top);
            height: calc(50px + var(--safe-top));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-inline: 20px;
            background: #fff;
            border-bottom: 1px solid #eee;
            z-index: 10;
        }

        header h1 { font-size: 0.9rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; }

        /* --- CAMERA VIEWPORT --- */
        #viewport {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Focus Bracket Overlay */
        .focus-bracket {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            border: 2px solid rgba(255, 255, 0, 0.5);
            pointer-events: none;
        }
        .focus-bracket::before {
            content: ''; position: absolute; top: -2px; left: -2px; width: 15px; height: 15px;
            border-top: 3px solid #00ff00; border-left: 3px solid #00ff00;
        }
        .focus-bracket::after {
            content: ''; position: absolute; bottom: -2px; right: -2px; width: 15px; height: 15px;
            border-bottom: 3px solid #00ff00; border-right: 3px solid #00ff00;
        }

        /* Zoom & Mode Selectors */
        .camera-controls-overlay {
            position: absolute;
            bottom: 140px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: white;
            z-index: 5;
        }

        .zoom-levels { display: flex; gap: 20px; font-size: 0.75rem; font-weight: bold; }
        .zoom-item.active { color: #fbbf24; border-bottom: 2px solid #fbbf24; }

        .mode-selector { display: flex; gap: 15px; font-size: 0.8rem; text-transform: uppercase; opacity: 0.8; }
        .mode-active { color: #fbbf24; font-weight: bold; }

        /* --- DATA CARD (MATCHING SCREENSHOT) --- */
        #data-card {
            position: absolute;
            bottom: 15px;
            left: 10px;
            right: 10px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            gap: 12px;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.7rem;
        }

        .map-thumb {
            width: 80px; height: 80px;
            background: #333;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .map-thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        .data-content { flex: 1; display: flex; flex-direction: column; gap: 2px; }
        .data-title { font-weight: bold; font-size: 0.85rem; color: #fff; margin-bottom: 2px; }
        .data-line { opacity: 0.9; display: flex; align-items: center; gap: 5px; }

        .env-grid {
            margin-top: 5px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 5px;
        }
        .env-item { display: flex; align-items: center; gap: 4px; font-size: 0.65rem; }
        .env-item i { color: #3b82f6; width: 12px; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            background: #fff;
            height: calc(100px + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-muted);
            font-size: 0.65rem;
        }

        .capture-btn-outer {
            width: 70px; height: 70px;
            border: 3px solid #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .capture-btn-inner {
            width: 58px; height: 58px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }
        .capture-btn-inner:active { transform: scale(0.9); background: #1d4ed8; }

        /* Flash Effect */
        #shutter-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 100;
        }
        .flash-anim { animation: flash 0.3s ease-out; }
        @keyframes flash { 0% { opacity: 1; } 100% { opacity: 0; } }

        #processor-canvas { display: none; }

        /* Status Screen */
        #loader {
            position: fixed; inset: 0; background: #fff; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p id="load-status" style="margin-top: 15px; font-size: 0.8rem; font-weight: 500;">Initializing Systems...</p>
    </div>

    <div class="app-wrapper">
        <header>
            <i class="fas fa-bolt" style="color: #64748b;"></i>
            <h1>GeoCam Pro</h1>
            <i class="fas fa-cog" style="color: #64748b;"></i>
        </header>

        <main id="viewport">
            <video id="camera-preview" autoplay playsinline muted></video>
            <div id="shutter-flash"></div>
            
            <div class="focus-bracket"></div>

            <div class="camera-controls-overlay">
                <div class="zoom-levels">
                    <span class="zoom-item">0.5X</span>
                    <span class="zoom-item active">1X</span>
                    <span class="zoom-item">2X</span>
                </div>
                <div class="mode-selector">
                    <span>Quick Share</span>
                    <span class="mode-active">Photo</span>
                    <span>Video</span>
                </div>
            </div>

            <!-- Professional Overlay Card -->
            <div id="data-card">
                <div class="map-thumb" id="map-target">
                    <!-- SVG Mock Map -->
                    <svg viewBox="0 0 100 100" style="background:#2c3e50; width:100%; height:100%;">
                        <path d="M0 20 L100 80 M20 0 L80 100" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
                        <circle cx="50" cy="50" r="4" fill="#ef4444"/>
                    </svg>
                </div>
                <div class="data-content">
                    <div class="data-title" id="out-place">Scanning Location...</div>
                    <div class="data-line" id="out-addr">Fetching address details...</div>
                    <div class="data-line"><i class="fas fa-hashtag" style="font-size:0.6rem;"></i> <span id="out-plus">Plus Code: --</span></div>
                    <div class="data-line"><i class="far fa-clock"></i> <span id="out-time">--</span></div>
                    
                    <div class="env-grid">
                        <div class="env-item"><i class="fas fa-wind"></i> <span id="out-wind">12 km/h</span></div>
                        <div class="env-item"><i class="fas fa-tint"></i> <span id="out-hum">45%</span></div>
                        <div class="env-item"><i class="fas fa-mountain"></i> <span id="out-alt">-- m</span></div>
                        <div class="env-item"><i class="fas fa-magnet"></i> <span id="out-mag">42 ÂµT</span></div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item">
                <i class="far fa-images" style="font-size: 1.2rem;"></i>
                <span>Collection</span>
            </div>
            <div class="nav-item" id="btn-capture-wrap">
                <div class="capture-btn-outer">
                    <div class="capture-btn-inner" id="btn-capture"></div>
                </div>
            </div>
            <div class="nav-item" id="btn-download" style="opacity: 0.3;">
                <i class="fas fa-file-download" style="font-size: 1.2rem; color: var(--accent-color);"></i>
                <span>Save</span>
            </div>
        </nav>
    </div>

    <canvas id="processor-canvas"></canvas>

    <script>
        const App = {
            video: document.getElementById('camera-preview'),
            canvas: document.getElementById('processor-canvas'),
            ctx: null,
            state: {
                lat: 0, lng: 0, acc: 0, alt: 0,
                place: "Regional Operational Zone",
                address: "Loading address...",
                plusCode: "8GGJPXVP+V2",
                blob: null
            },

            async init() {
                this.ctx = this.canvas.getContext('2d');
                this.setupListeners();
                
                try {
                    await this.getLocation();
                    await this.initCamera();
                    document.getElementById('loader').style.display = 'none';
                } catch (e) {
                    document.getElementById('load-status').innerHTML = `<span style="color:red">Error: ${e.message}</span>`;
                }
            },

            setupListeners() {
                document.getElementById('btn-capture').addEventListener('click', () => this.capture());
                document.getElementById('btn-download').addEventListener('click', () => this.download());
            },

            async getLocation() {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(pos => {
                        this.state.lat = pos.coords.latitude.toFixed(6);
                        this.state.lng = pos.coords.longitude.toFixed(6);
                        this.state.acc = Math.round(pos.coords.accuracy);
                        this.state.alt = pos.coords.altitude ? Math.round(pos.coords.altitude) : "418";
                        
                        // Update UI
                        document.getElementById('out-place').innerText = "Treetop Operational View";
                        document.getElementById('out-addr').innerText = `${this.state.lat}, ${this.state.lng} Area`;
                        document.getElementById('out-alt').innerText = `${this.state.alt} m`;
                        document.getElementById('out-plus').innerText = `Plus Code: ${this.state.plusCode}`;
                        resolve();
                    }, () => reject(new Error("Enable GPS")), { enableHighAccuracy: true });
                });
            },

            async initCamera() {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } },
                    audio: false
                });
                this.video.srcObject = stream;
            },

            async capture() {
                const flash = document.getElementById('shutter-flash');
                flash.classList.add('flash-anim');
                setTimeout(() => flash.classList.remove('flash-anim'), 300);

                const w = this.video.videoWidth;
                const h = this.video.videoHeight;
                this.canvas.width = w;
                this.canvas.height = h;

                // 1. Snapshot
                this.ctx.drawImage(this.video, 0, 0, w, h);

                // 2. Telemetry
                const time = new Date().toLocaleString();
                document.getElementById('out-time').innerText = time;

                // 3. Render Professional Watermark Card
                this.drawProWatermark(w, h, time);

                this.canvas.toBlob(blob => {
                    this.state.blob = blob;
                    document.getElementById('btn-download').style.opacity = "1";
                }, 'image/jpeg', 0.95);
            },

            drawProWatermark(w, h, time) {
                const cardH = h * 0.22;
                const margin = w * 0.03;
                
                // Card Background
                this.ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                this.ctx.beginPath();
                this.ctx.roundRect(margin, h - cardH - margin, w - (margin*2), cardH, 15);
                this.ctx.fill();

                // Mock Map Box
                const mapSize = cardH * 0.8;
                this.ctx.fillStyle = "#2c3e50";
                this.ctx.beginPath();
                this.ctx.roundRect(margin + 15, h - cardH - margin + (cardH - mapSize)/2, mapSize, mapSize, 8);
                this.ctx.fill();
                
                // Draw "Map" lines
                this.ctx.strokeStyle = "rgba(255,255,255,0.2)";
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(margin + 15, h - cardH);
                this.ctx.lineTo(margin + 15 + mapSize, h - margin);
                this.ctx.stroke();

                // Text Logic
                const textX = margin + 30 + mapSize;
                let textY = h - cardH - margin + 35;

                this.ctx.fillStyle = "#ffffff";
                this.ctx.textAlign = "left";
                
                this.ctx.font = `bold ${Math.round(cardH * 0.12)}px sans-serif`;
                this.ctx.fillText(this.state.place, textX, textY);
                
                textY += cardH * 0.1;
                this.ctx.font = `${Math.round(cardH * 0.07)}px sans-serif`;
                this.ctx.fillStyle = "rgba(255,255,255,0.8)";
                this.ctx.fillText(`Coordinates: ${this.state.lat}, ${this.state.lng}`, textX, textY);
                
                textY += cardH * 0.08;
                this.ctx.fillText(`Plus Code: ${this.state.plusCode}`, textX, textY);
                
                textY += cardH * 0.08;
                this.ctx.fillText(time, textX, textY);

                // Environmental Row
                textY += cardH * 0.12;
                this.ctx.font = `bold ${Math.round(cardH * 0.06)}px sans-serif`;
                this.ctx.fillText(`ALT: ${this.state.alt}m  |  WIND: 12km/h  |  HUM: 45%`, textX, textY);
            },

            download() {
                if (!this.state.blob) return;
                const url = URL.createObjectURL(this.state.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `GeoCam_${Date.now()}.jpg`;
                a.click();
            }
        };

        window.onload = () => App.init();
        // Prevent Pull-to-refresh
        document.body.addEventListener('touchmove', e => e.preventDefault(), {passive: false});
    </script>
</body>
</html>
